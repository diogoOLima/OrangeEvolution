<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orange clone</title>

        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/styleClone.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <h1><img src="../images/iconeOrange.png" alt="Logo da Orange Evolution, com círculo colorido em degradê e logo da Orange Juice ao centro. Abaixo a tag do Evolution"></h1>
                <a href="user">ícone de usuário</a>
            </header>

        <main>
            <section class="descricao">
                <h2 class="username">Olá, %user%</h2>
                <p class="descricao-principal">Escolha sua jornada e embarque em uma trilha</p>
            </section>

            <section class="trilhas">
                <div class="card">
                    <img src="../images/DevCard.png" alt="Card da Trilha Desenvolvimento Full Stack, com imagem de códigos ao fundo e ilustração de telas na lateral. Abaixo o texto “Saiba mais sobre como desenvolver uma aplicação de ponta a ponta.”  ">
                    <button class="acessar">Acessar</button>
                </div>
                <div class="card">
                    <img src="../images/UXCard.png" alt="Card da Trilha UX/UI Design, com imagem de uma tela de computador ao fundo e ilustração de telas e pincéis na lateral. Abaixo o texto “Conheça a área responsável por proporcionar a melhor experiência para os usuários.”  ">
                    <button class="acessar">Acessar</button>
                </div>
                <div class="card">
                    <img src="../images/QACard.png" alt="Card da Trilha Quality Assurance, com imagem de aprovação ao fundo e ilustração de avaliação com estrelas na lateral. Abaixo o texto “Entenda os primeiros passos para ser responsável pela qualidade de softwares.”  ">
                    <button class="acessar">Acessar</button>
                </div>
            </section>

        </main>

        <footer>
            <img class="logo-fcamara" src="../images/Logo FCamara.png">
            <img class="logo-orange" src="../images/Logo Orange Juice.png">
        </footer>   
    </body>
    </html>
