<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Evolution</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/conteudoTrilha.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <h1><img src="../images/iconeOrange.png"></h1>


            <nav class="cabecalhoPrincipal-nav">
                <div>
                    <h2 class="iniciais"></h2>
                </div>
            </nav>
        </div>
    </header>

    <div id="info-trilha">
        <div class="resumo row">
            <div class="col-md-6 col-xs-12">
                <h3>Trilha</h3>
                <h2>Desenvolvimento Full Stack</h2>
                <p>Adquira conhecimentos de back-end e front-end e colabore em todas as áreas do desenvolvimento.</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <a href="#secForm"><button id="btn">Adicionar</button></a>
            </div>
        </div>
        <div id="metricas">
            <div class="container">
                <div class="row row-cols-2 row-cols-sm-2 row-cols-md-6">
                    <div class="col"><img src="../images/smallConteudo.png" alt=""></div>
                    <div class="col"><img src="../images/smallHoras.png" alt=""></div>
                    <div class="col"><img src="../images/smallAvaliacoes.png" alt=""></div>
                    <div class="col"><img src="../images/smallUsuarios.png" alt=""></div>
                    <div class="col"><img src="../images/smallConcluido.png" alt=""></div>
                    <div class="col"><img src="../images/smallEdit.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section>
            <div class="container">
                <div id="conteudos">
                    <div>*Para uma melhor experiência, sugerimos seguir a trilha na sequência apresentada.</div>
                    <div id="legenda">
                        <img class="img4" src="../images/chave_esq.png">
                        <p>Conteúdo da Trilha</p>
                        <img  class="img3" src="../images/chave_dir.png">
                    </div>
                    <div id="colunas">
                        <div class="row d-none d-md-flex">
                            <div class="col-md-5">Nome</div>
                            <div class="col-md-2">Duração</div>
                            <div class="col-md-2">Origem</div>
                            <div class="col-md-3">Status</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="secForm">
            <form onsubmit="cadastroAula()" id="formTrilha">
                <div id="legenda">
                    <img class="img4" src="../images/chave_esq.png">
                    <p>Adicionar conteúdo</p>
                    <img  class="img3" src="../images/chave_dir.png">
                </div>
                <div>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nomeAula">
                    </div>
                    <div>
                        <label for="link">Link</label>
                        <input type="text" id="link" name="link">
                    </div>
                    <div>
                        <label for="duracao">Duração</label>
                        <input type="text" id="duracao" name="tempo">
                    </div>
                    <div>
                        <label for="origem">Origem</label>
                        <input type="text" id="origem" name="origem">
                    </div>
                    <div>
                        <label for="tipo">Tipo</label>
                        <input type="text" id="tipo" name="tipo">
                    </div>
                </div>
                <div class="col divBtn"><button id="btn" class="btnAdicionar" type="submit">Adicionar</button></div>
            </form>
        </section>
        
        
        <a href="./areaAdmin.html"><button id="btn">Voltar</button></a>
        
    </main>

    <footer>
        <img id="img1" src="../images/Logo FCamara.png">
        <img id="img2" src="../images/Logo Orange Juice.png">
    </footer>

    


    <script src="../js/conteudoTrilhaFSAdm.js"></script>
</body>
</html>
