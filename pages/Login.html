<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Evolution</title>
    <link rel="stylesheet" href="../styles/LoginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftBody">
        <img src="../images/Logo Evolution.png" alt="ícone da Orange Evolution">
        <h2>Faça o login e evolua<br> na sua carreira em<br> tecnologia</h2>
    </div>
    <div class="rightBody">
        <input type="text" name="login" id="ilogin" placeholder="Login"  >
        <span id="erro-login"></span>
        <input type="password" name="password" id="ipassword" placeholder="Senha" >
        <span id="erro-senha"></span>
        <span class="forgotpassword">Esqueci minha senha</span>
        <button id="send" onclick="getUsers()">Entrar</button>
        <span class="noAccount">Não tem conta? <span class="register">Cadastre-se</span></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/Login.js"></script>
</body>
</html>
